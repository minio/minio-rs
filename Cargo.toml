[package]
name = "minio"
version = "0.1.0"
edition = "2021"

[features]
default = ["native-tls", "rustls-tls"]

# TLS
native-tls = ["reqwest/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]

[dependencies]
async-recursion = "1.0"
base64 = "0.21"
bytes = "1.4"
byteorder = "1.4"
chrono = "0.4"
crc = "3.0"
dashmap = "5.4"
derivative = "2.2"
hex = "0.4"
hmac = "0.12"
http = "0.2"
lazy_static = "1.4"
md5 = "0.7"
multimap = "0.9"
regex = "1.8"
reqwest = { version = "0.11", default-features = false, features = ["stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
urlencoding = "2.1"
xmltree = "0.10"

[dev-dependencies]
async-std = { version = "1.12", features = ["attributes", "tokio1"] }
rand = "0.8"
tokio = { version = "1", features = ["full"] }
