[package]
name = "minio"
version = "0.1.0"
edition = "2021"

[dependencies]
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1", features = ["full"] }
derivative = "2.2.0"
multimap = "0.8.3"
urlencoding = "2.1.0"
lazy_static = "1.4.0"
regex = "1.5.6"
chrono = "0.4.19"
chrono_locale = "0.1.1"
sha2 = "0.10.2"
base64 = "0.13.0"
md5 = "0.7.0"
crc = "3.0.0"
byteorder = "1.4.3"
hmac = "0.12.1"
hex = "0.4.3"
futures-core = "0.3.21"
bytes = "1.2.0"
futures-util = "0.3.21"
xmltree = "0.10.3"
http = "0.2.8"
dashmap = "5.3.4"
rand = "0.8.5"

[dependencies.reqwest]
version = "0.11.11"
features = ["native-tls", "blocking", "rustls-tls", "stream"]
