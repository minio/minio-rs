[package]
name = "minio"
version = "0.2.0-alpha"
edition = "2024"
authors = ["MinIO Dev Team <dev@min.io>"]
description = "MinIO SDK for Amazon S3 compatible object storage access"
license = "Apache-2.0"
repository = "https://github.com/minio/minio-rs"
readme = "README.md"
keywords = ["object-storage", "minio", "s3"]
categories = ["api-bindings", "web-programming::http-client"]

[dependencies.reqwest]
version = "0.12.9"
default-features = false
features = ["stream"]

[features]
default = ["default-tls", "dep:hmac", "dep:sha2"]
default-tls = ["reqwest/default-tls"]
native-tls = ["reqwest/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]
ring = ["dep:ring"]

[dependencies]
async-recursion = "1.1.1"
async-trait = "0.1.88"
base64 = "0.22.1"
byteorder = "1.5.0"
bytes = "1.10.1"
chrono = "0.4.40"
crc = "3.2.1"
dashmap = "6.1.0"
derivative = "2.2.0"
env_logger = "0.11.7"
futures-util = "0.3.31"
hex = "0.4.3"
hmac = { version = "0.12.1", optional = true }
hyper = { version = "1.6.0", features = ["full"] }
lazy_static = "1.5.0"
log = "0.4.27"
md5 = "0.7.0"
multimap = "0.10.0"
percent-encoding = "2.3.1"
rand = { version = "0.8.5", features = ["small_rng"] }
regex = "1.11.1"
ring = { version = "0.17.14", optional = true, default-features = false, features = ["alloc"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = { version = "0.10.8", optional = true }
tokio = { version = "1.44.1", features = ["full"] }
tokio-stream = "0.1.17"
tokio-util = { version = "0.7.14", features = ["io"] }
urlencoding = "2.1.3"
xmltree = "0.11.0"
futures = "0.3.31"
http = "1.3.1"

[dev-dependencies]
minio_common = { path = "./common" }
async-std = { version = "1.13.1", features = ["attributes", "tokio1"] }
clap = { version = "4.5.34", features = ["derive"] }
quickcheck = "1.0.3"
criterion = "0.5.1"

[lib]
name = "minio"
path = "src/lib.rs"

[[example]]
name = "file_uploader"

[[example]]
name = "file_downloader"

[[example]]
name = "object_prompt"

[[bench]]
name = "s3-api"
path = "benches/s3/api_benchmarks.rs"
harness = false