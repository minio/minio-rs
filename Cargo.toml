[package]
name = "minio-rs"
version = "0.1.0"
authors = ["MinIO Dev Team <dev@min.io>"]
edition = "2018"

[dependencies]
bytes = "0.4.12"
futures = "0.1.27"
http = "0.1.17"
hyper = "0.12.28"
hyper-tls = "0.3.2"
log = "0.4.6"
pretty_env_logger = "0.3.0"
ring = "0.14.6"
roxmltree = "0.6.0"
serde = "1.0.92"
serde_derive = "1.0.124"
serde_json = "1.0.39"
time = "0.1.42"
tokio = { version = "1", features = ["full"] }
xml-rs = "0.8.3"
quick-xml = { version = "0.22", features = [ "serialize" ] }
thiserror = "1.0.24"


