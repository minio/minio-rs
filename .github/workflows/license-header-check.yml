name: License Header Check
on:
  pull_request:
    branches:
      - master
# This ensures that previous jobs for the PR are canceled when the PR is
# updated.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true
permissions:
  contents: read
  pull-requests: write
jobs:
  license-header-check:
    name: Validate License Headers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check License Headers
        run: |
          # Create the license header validation script
          cat > check_license_headers.sh << 'EOF'
          #!/bin/bash

          # Expected license header for Rust files (all 14 comment lines)
          EXPECTED_HEADER='// MinIO Rust Library for Amazon S3 Compatible Cloud Storage
          // Copyright 2023 MinIO, Inc.
          //
          // Licensed under the Apache License, Version 2.0 (the "License");
          // you may not use this file except in compliance with the License.
          // You may obtain a copy of the License at
          //
          //     http://www.apache.org/licenses/LICENSE-2.0
          //
          // Unless required by applicable law or agreed to in writing, software
          // distributed under the License is distributed on an "AS IS" BASIS,
          // WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
          // See the License for the specific language governing permissions and
          // limitations under the License.'

          # Get list of new/added Rust files in this PR - excluding generated files
          # that have "// This file is @generated" or similar markers
          NEW_FILES=$(git diff --name-only --diff-filter=A origin/${{ github.base_ref }}..HEAD | \
          grep '\.rs$' || true)

          if [ -z "$NEW_FILES" ]; then
            echo "No new Rust files found in this PR."
            exit 0
          fi

          echo "Checking license headers in new Rust files:"
          echo "$NEW_FILES"
          echo ""

          EXIT_CODE=0

          for file in $NEW_FILES; do
            if [ ! -f "$file" ]; then
              continue
            fi

            # Check if file is generated (skip license check for generated files)
            if head -5 "$file" | grep -q "@generated\|automatically generated"; then
              echo "⏭️  Skipping generated file: $file"
              continue
            fi

            echo "Checking $file..."

            # Extract the first 14 lines (license header)
            ACTUAL_HEADER=$(head -14 "$file" | sed 's/[[:space:]]*$//')

            # Compare headers
            if [ "$ACTUAL_HEADER" != "$EXPECTED_HEADER" ]; then
              echo "❌ License header missing or incorrect in: $file"
              EXIT_CODE=1

              echo "Expected header:"
              echo "$EXPECTED_HEADER"
              echo ""
              echo "Actual header (first 14 lines):"
              head -14 "$file"
              echo ""

              # Generate git diff suggestion
              TEMP_FILE=$(mktemp)
              cat > "$TEMP_FILE" << 'HEADER_EOF'
          // MinIO Rust Library for Amazon S3 Compatible Cloud Storage
          // Copyright 2023 MinIO, Inc.
          //
          // Licensed under the Apache License, Version 2.0 (the "License");
          // you may not use this file except in compliance with the License.
          // You may obtain a copy of the License at
          //
          //     http://www.apache.org/licenses/LICENSE-2.0
          //
          // Unless required by applicable law or agreed to in writing, software
          // distributed under the License is distributed on an "AS IS" BASIS,
          // WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
          // See the License for the specific language governing permissions and
          // limitations under the License.

          HEADER_EOF

              # Add existing content after header (skip existing partial header if any)
              if head -1 "$file" | grep -q "// MinIO\|//.*Copyright\|//.*Licensed"; then
                # File has some form of header, skip lines until we find non-comment/non-empty
                tail -n +1 "$file" | awk '
                  BEGIN { skip = 1; found_content = 0 }
                  /^\/\// { if (skip) next }
                  /^[[:space:]]*$/ { if (skip) next }
                  { skip = 0; found_content = 1; print }
                  END { if (!found_content) print "" }
                ' >> "$TEMP_FILE"
              else
                # No header, just append entire file
                cat "$file" >> "$TEMP_FILE"
              fi

              echo "Suggested diff for $file:"
              git diff --no-index --no-prefix "$file" "$TEMP_FILE" | head -50 || true
              echo ""

              rm -f "$TEMP_FILE"
            else
              echo "✅ License header correct in: $file"
            fi
          done

          if [ $EXIT_CODE -ne 0 ]; then
            echo ""
            echo "❌ License header validation failed!"
            echo "Please add the required Apache 2.0 license header to the files listed above."
            echo "The header should be placed at the top of each new Rust source file."
            exit 1
          else
            echo ""
            echo "✅ All new Rust files have correct license headers!"
          fi
          EOF

          chmod +x check_license_headers.sh
          ./check_license_headers.sh
